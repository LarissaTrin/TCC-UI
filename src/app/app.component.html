<div class="wrapper d-flex flex-row" *ngIf="!isLogin">
  <app-sidebar class="sidebar"></app-sidebar>
  <div class="content" [ngClass]="{'border-sidebar-expand': isExpand, 'border-sidebar': !isExpand}">
    <router-outlet></router-outlet>
  </div>
</div>

<router-outlet *ngIf="isLogin" style="overflow-y: auto;"></router-outlet>

<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white;">Loading...</p>
</ngx-spinner>
